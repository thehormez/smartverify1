<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>توليد باركود - زفاف خالد مع Firestore ID = الكود</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Firebase (Modules) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // حفظ مع معرف المستند = الكود نفسه (مثال: KH_001)
    window.saveToFirestore = async function saveToFirestore(code) {
      try {
        const ref = doc(db, "invites", code);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          return { ok: true, existed: true };
        }
        await setDoc(ref, {
          code,
          eventName: "زفاف خالد",
          status: "pending",
          createdAt: new Date().toISOString()
        }, { merge: false });
        return { ok: true, existed: false };
      } catch (e) {
        return { ok: false, error: e?.message || String(e) };
      }
    }
  </script>

  <style>
    body { font-family: 'Tahoma', sans-serif; background: #111; color: gold; text-align: center; padding: 20px; }
    .card { display: inline-block; margin: 15px; padding: 15px; background: #222; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    .card canvas { display: block; margin: auto; }
    .download-btn { margin-top: 8px; padding: 6px 12px; border: none; border-radius: 6px; background: gold; color: #000; font-weight: bold; cursor: pointer; }
    #downloadAllBtn { margin:20px; padding:10px 20px; background:gold; color:black; border:none; border-radius:8px; font-weight:bold; cursor:pointer; display:none; }
    .toolbar { margin-bottom: 10px; }
    .log { margin:16px auto; max-width:820px; text-align:start; background:#1e1e1e; color:#eaeaea; padding:12px 14px; border-radius:10px; line-height:1.6; direction:ltr; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>🎉 توليد 20 باركود - زفاف خالد</h1>
  <div class="toolbar">
    <button id="genBtn" onclick="generateAll()" style="padding:10px 20px; background:gold; color:black; font-weight:bold; border:none; border-radius:6px; cursor:pointer;">🔄 توليد + حفظ بمعرّف = الكود</button>
    <button id="downloadAllBtn" onclick="downloadAll()">⬇️ تحميل كل الباركود دفعة واحدة</button>
  </div>
  <div id="cards"></div>
  <pre id="log" class="log"></pre>

  <script>
    const generatedCanvases = [];
    const logEl = document.getElementById('log');

    function logLine(line) {
      logEl.textContent += line + "\n";
    }

    function generateQRCode(code) {
      const qr = qrcode(0, 'L');
      qr.addData(code); // نضع نص الكود فقط داخل QR
      qr.make();

      const size = 250;
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size + 40; // مساحة لكتابة الكود تحت الباركود
      const ctx = canvas.getContext("2d");

      const qrCanvas = document.createElement("canvas");
      qrCanvas.width = size;
      qrCanvas.height = size;
      const qrCtx = qrCanvas.getContext("2d");
      const count = qr.getModuleCount();
      const tileW = size / count;
      const tileH = size / count;

      for (let r = 0; r < count; r++) {
        for (let c = 0; c < count; c++) {
          qrCtx.fillStyle = qr.isDark(r, c) ? "black" : "white";
          qrCtx.fillRect(c * tileW, r * tileH, tileW, tileH);
        }
      }

      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(qrCanvas, 0, 0, size, size);

      ctx.fillStyle = "#FFD700";
      ctx.font = "20px Tahoma";
      ctx.textAlign = "center";
      ctx.fillText(code, size / 2, size + 25);

      return canvas;
    }

    function createCard(code) {
      const container = document.createElement("div");
      container.className = "card";

      const qrCanvas = generateQRCode(code);
      generatedCanvases.push({code, canvas: qrCanvas});
      container.appendChild(qrCanvas);

      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "⬇️ تحميل الباركود";
      downloadBtn.className = "download-btn";
      downloadBtn.onclick = () => {
        qrCanvas.toBlob(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${code}.png`;
          link.click();
          setTimeout(() => URL.revokeObjectURL(link.href), 1500);
        });
      };
      container.appendChild(downloadBtn);

      return container;
    }

    async function generateAll() {
      const cardsDiv = document.getElementById("cards");
      const dlAllBtn = document.getElementById("downloadAllBtn");
      const genBtn = document.getElementById("genBtn");

      genBtn.disabled = true;
      logEl.textContent = "";
      cardsDiv.innerHTML = "";
      generatedCanvases.length = 0;

      for (let i = 1; i <= 20; i++) {
        const code = `KH_${String(i).padStart(3, '0')}`;
        const card = createCard(code);
        cardsDiv.appendChild(card);

        if (window.saveToFirestore) {
          const result = await window.saveToFirestore(code);
          if (result?.ok) {
            if (result.existed) logLine(`⏭️ موجود مسبقًا: ${code}`);
            else logLine(`✅ تم الحفظ: ${code}`);
          } else {
            logLine(`❌ فشل حفظ ${code} → ${result?.error || 'Unknown error'}`);
          }
        } else {
          logLine(`⚠️ لم يتم تحميل Firebase بعد. (saveToFirestore غير معرف)`);
        }
      }

      dlAllBtn.style.display = "inline-block";
      genBtn.disabled = false;
      logLine("\nانتهى التوليد والحفظ. افحص Firestore مجموعة invites.");
    }

    function downloadAll() {
      const zip = new JSZip();
      let pending = generatedCanvases.length;
      generatedCanvases.forEach(item => {
        item.canvas.toBlob(blob => {
          zip.file(`${item.code}.png`, blob);
          pending--;
          if (pending === 0) {
            zip.generateAsync({type:"blob"}).then(content => {
              saveAs(content, "all-barcodes.zip");
            });
          }
        });
      });
    }
  </script>
</body>
</html>
