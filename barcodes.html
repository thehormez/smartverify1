<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>توليد باركود - زفاف خالد</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #111;
      color: gold;
      text-align: center;
      padding: 20px;
    }
    .card {
      display: inline-block;
      margin: 15px;
      padding: 15px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .card canvas {
      display: block;
      margin: auto;
    }
    .code {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #FFD700;
    }
    .download-btn {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎉 توليد 20 باركود - زفاف خالد</h1>
  <div id="cards"></div>

  <script>
    const baseURL = "https://thehormez1.github.io/smartverify1/?code=";

    function generateQRCode(code) {
      const qr = qrcode(0, 'L');
      qr.addData(baseURL + code);
      qr.make();

      const size = 250;
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size + 40; // مساحة للنص تحت الباركود
      const ctx = canvas.getContext("2d");

      const qrCanvas = document.createElement("canvas");
      qrCanvas.width = size;
      qrCanvas.height = size;
      const qrCtx = qrCanvas.getContext("2d");
      const count = qr.getModuleCount();
      const tileW = size / count;
      const tileH = size / count;

      for (let r = 0; r < count; r++) {
        for (let c = 0; c < count; c++) {
          qrCtx.fillStyle = qr.isDark(r, c) ? "#000000" : "#FFFFFF";
          qrCtx.fillRect(c * tileW, r * tileH, tileW, tileH);
        }
      }

      // رسم الباركود على الكانفاس الأساسي
      ctx.fillStyle = \"#FFFFFF\";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(qrCanvas, 0, 0, size, size);

      // كتابة الكود تحت الباركود
      ctx.fillStyle = \"#FFD700\";
      ctx.font = \"20px Tahoma\";
      ctx.textAlign = \"center\";
      ctx.fillText(code, size / 2, size + 25);

      return canvas;
    }

    function createCard(code) {
      const container = document.createElement(\"div\");
      container.className = \"card\";

      const qrCanvas = generateQRCode(code);
      container.appendChild(qrCanvas);

      const downloadBtn = document.createElement(\"button\");
      downloadBtn.textContent = \"⬇️ تحميل الباركود\";
      downloadBtn.className = \"download-btn\";
      downloadBtn.onclick = () => {
        qrCanvas.toBlob(blob => {
          const link = document.createElement(\"a\");
          link.href = URL.createObjectURL(blob);
          link.download = `${code}.png`;
          link.click();
        });
      };
      container.appendChild(downloadBtn);

      return container;
    }

    function generateAll() {
      const cardsDiv = document.getElementById(\"cards\");
      cardsDiv.innerHTML = \"\";
      for (let i = 1; i <= 20; i++) {
        const code = `KH_${String(i).padStart(3, '0')}`;
        const card = createCard(code);
        cardsDiv.appendChild(card);
      }
    }

    window.onload = generateAll;
  </script>
</body>
</html>
