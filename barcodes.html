<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>توليد 20 باركود (KH_001 → KH_020)</title>

  <!-- مكتبة توليد QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

  <style>
    body { background:#111; color:gold; font-family:Tahoma, Arial, sans-serif; text-align:center; padding:24px; }
    .actions { margin-bottom:16px; }
    button { background:gold; color:#000; border:none; border-radius:10px; padding:10px 16px; font-weight:bold; cursor:pointer; }
    button.secondary { background:#444; color:#fff; }
    #status { margin-top:10px; color:#ccc; font-size:14px; }
    .grid { display:flex; flex-wrap:wrap; justify-content:center; gap:16px; margin-top:20px; }
    .card { background:#222; border-radius:12px; padding:14px; width:280px; box-shadow:0 6px 16px rgba(0,0,0,0.4); }
    .card canvas { display:block; margin:0 auto; }
    .code { margin-top:8px; font-size:18px; font-weight:bold; color:#FFD700; letter-spacing:0.5px; }
    .download-btn { margin-top:8px; background:gold; color:#000; border:none; border-radius:8px; padding:6px 12px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <h1>🎉 توليد باركود زفاف خالد</h1>
  <div class="actions">
    <button id="genBtn">توليد الباركود</button>
    <button id="clearBtn" class="secondary">مسح النتائج</button>
    <div id="status"></div>
  </div>

  <div id="cards" class="grid"></div>

  <script>
    // توليد QR لِلقيمة نفسها (بدون رابط)، والكتابة أسفله
    function makeQrCanvas(value) {
      const size = 250;               // حجم الباركود
      const padForText = 42;          // مساحة النص تحت الباركود
      const outer = document.createElement('canvas');
      outer.width = size;
      outer.height = size + padForText;
      const ctx = outer.getContext('2d');

      // إنشاء QR
      const qr = qrcode(0, 'L');
      qr.addData(value);
      qr.make();

      // رسم QR على كانفاس وسيط بحجم مضبوط
      const inner = document.createElement('canvas');
      inner.width = size;
      inner.height = size;
      const ictx = inner.getContext('2d');

      const count = qr.getModuleCount();
      const tileW = size / count;
      const tileH = size / count;

      for (let r = 0; r < count; r++) {
        for (let c = 0; c < count; c++) {
          ictx.fillStyle = qr.isDark(r, c) ? '#000000' : '#FFFFFF';
          ictx.fillRect(Math.round(c * tileW), Math.round(r * tileH), Math.ceil(tileW), Math.ceil(tileH));
        }
      }

      // خلفية بيضاء للكل + رسم QR
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(0, 0, outer.width, outer.height);
      ctx.drawImage(inner, 0, 0);

      // كتابة الكود أسفل الباركود
      ctx.fillStyle = '#000';
      ctx.font = 'bold 18px Tahoma';
      ctx.textAlign = 'center';
      ctx.fillText(value, size / 2, size + 28);

      return outer;
    }

    function cardElement(code) {
      const wrap = document.createElement('div');
      wrap.className = 'card';

      const cnv = makeQrCanvas(code);
      wrap.appendChild(cnv);

      const codeDiv = document.createElement('div');
      codeDiv.className = 'code';
      codeDiv.textContent = code;
      wrap.appendChild(codeDiv);

      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.textContent = '⬇️ تحميل الباركود';
      btn.onclick = () => {
        cnv.toBlob((blob) => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = code + '.png';
          a.click();
          setTimeout(() => URL.revokeObjectURL(a.href), 1500);
        });
      };
      wrap.appendChild(btn);

      return wrap;
    }

    function generateAll() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      const t0 = performance.now();
      for (let i = 1; i <= 20; i++) {
        const code = 'KH_' + String(i).padStart(3, '0');
        container.appendChild(cardElement(code));
      }
      const ms = Math.round(performance.now() - t0);
      document.getElementById('status').textContent = `✅ تم توليد 20 باركود في ~${ms}ms`;
    }

    document.getElementById('genBtn').addEventListener('click', generateAll);
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('cards').innerHTML = '';
      document.getElementById('status').textContent = '';
    });
  </script>
</body>
</html>
