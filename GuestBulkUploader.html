<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Bulk Uploader</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function uploadGuests() {
      const eventName = "khaled wedding";
      const guestCount = parseInt(document.getElementById("guestCount").value);

      if (isNaN(guestCount) || guestCount <= 0) {
        alert("Please provide a valid number of guests.");
        return;
      }

      const batchLimit = 500;
      let batch = db.batch();
      let count = 0;

      for (let i = 1; i <= guestCount; i++) {
        const guestId = `khaled_wedding_guest_${String(i).padStart(3, '0')}`;
        const guestRef = db.collection("guests").doc(guestId);
        batch.set(guestRef, {
          id: guestId,
          eventName: eventName,
          status: "pending",
          assignedCode: null
        });

        count++;

        if (count === batchLimit || i === guestCount) {
          try {
            await batch.commit();
            console.log(`✅ Batch committed with ${count} guests`);
          } catch (error) {
            console.error("Error committing batch:", error);
            alert("❌ Failed to upload guests. See console for details.");
            return;
          }
          batch = db.batch();
          count = 0;
        }
      }

      alert(`✅ Successfully uploaded ${guestCount} guests for event: ${eventName}`);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Bulk Upload Guests for Khaled Wedding</h2>
  <input type="number" id="guestCount" placeholder="Number of Guests" /> <br />
  <button onclick="uploadGuests()">Upload Guests</button>
</body>
</html>
