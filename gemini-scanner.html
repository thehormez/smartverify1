<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ الباركود/QR سهل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #videoContainer {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #startButton { background-color: #4CAF50; color: white; }
        #stopButton { background-color: #f44336; color: white; }
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            word-break: break-all;
            font-size: 1.1em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.3/umd/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>قارئ باركود/QR عملي</h1>
        
        <div class="controls">
            <button id="startButton">▶️ تشغيل الماسح</button>
            <button id="stopButton" disabled>⏹️ إيقاف الماسح</button>
        </div>

        <div id="videoContainer">
            <video id="video" playsinline muted></video>
        </div>

        <h3>النتيجة:</h3>
        <p id="result">لا يوجد باركود مقروء حالياً.</p>
    </div>

    <script>
        const $ = s => document.querySelector(s);
        const video = $('#video');
        const startButton = $('#startButton');
        const stopButton = $('#stopButton');
        const resultElement = $('#result');
        const videoContainer = $('#videoContainer');
        
        let codeReader;
        let stream;
        
        // 1. تشغيل الماسح
        startButton.addEventListener('click', async () => {
            if (codeReader) {
                // منع التشغيل المزدوج
                return;
            }

            try {
                // تهيئة قارئ ZXing
                codeReader = new ZXing.BrowserMultiFormatReader();

                // طلب الوصول إلى الكاميرا
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                
                // تشغيل الفيديو والبدء في تحليل الإطارات
                codeReader.decodeFromStream(stream, video, (result, err) => {
                    if (result) {
                        const code = result.getText();
                        resultElement.textContent = `الكود المقروء: ${code}`;
                        // يمكنك هنا إضافة منطق لمعالجة الكود (مثل التحقق من قاعدة بيانات)
                        
                        // 🌟 لإضافة تأثير الاحترافية (وميض أخضر عند القراءة)
                        videoContainer.style.backgroundColor = '#4CAF50';
                        setTimeout(() => { videoContainer.style.backgroundColor = '#000'; }, 150);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });

                startButton.disabled = true;
                stopButton.disabled = false;
                resultElement.textContent = 'الماسح يعمل... يرجى توجيه الكاميرا نحو الباركود.';

            } catch (error) {
                console.error('فشل الوصول إلى الكاميرا:', error);
                alert('لا يمكن الوصول إلى الكاميرا. يرجى التأكد من استخدام HTTPS أو localhost وإعطاء الإذن.');
                stopScanning();
            }
        });

        // 2. إيقاف الماسح
        stopButton.addEventListener('click', stopScanning);

        function stopScanning() {
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            startButton.disabled = false;
            stopButton.disabled = true;
            resultElement.textContent = 'لا يوجد باركود مقروء حالياً.';
            videoContainer.style.backgroundColor = '#000';
        }
        
        // عند تحميل الصفحة، تأكد من عدم وجود أي قارئ يعمل
        document.addEventListener('DOMContentLoaded', stopScanning);
    </script>
</body>
</html>
