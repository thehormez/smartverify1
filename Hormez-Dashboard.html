<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الفعاليات - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: gold;
    }
    .login {
      max-width: 300px;
      margin: auto;
      margin-top: 50px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .dashboard {
      display: none;
      margin-top: 30px;
    }
    .event-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: gold;
    }
    .stat {
      background: #222;
      border: 2px solid #333;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
    }
    .label { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .value { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Hormez Security - لوحة تحكم الفعاليات</h1>

  <div class="login">
    <input type="text" id="eventName" placeholder="اسم الفعالية">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="verifyAccess()">دخول</button>
    <div id="loginStatus"></div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="event-title" id="eventTitle"></div>
    <div class="stat">
      <div class="label">إجمالي الدعوات</div>
      <div class="value" id="total">-</div>
    </div>
    <div class="stat">
      <div class="label">تم الحضور</div>
      <div class="value" id="scanned">-</div>
    </div>
    <div class="stat">
      <div class="label">المتبقية</div>
      <div class="value" id="pending">-</div>
    </div>
    <div class="stat">
      <div class="label">نسبة الحضور</div>
      <div class="value" id="percentage">-</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // سيتم استبداله من ملف خارجي لاحقًا
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const eventPasswords = {
      "زفاف خالد": "1234",
      "معرض أبوظبي": "5678"
    };

    window.verifyAccess = async function() {
      const event = document.getElementById("eventName").value.trim();
      const pass = document.getElementById("password").value.trim();
      const status = document.getElementById("loginStatus");

      if (eventPasswords[event] === pass) {
        status.textContent = "جارٍ تحميل البيانات...";
        await loadStats(event);
        document.querySelector(".login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("eventTitle").textContent = `الفعالية: ${event}`;
      } else {
        status.textContent = "❌ اسم الفعالية أو كلمة المرور غير صحيحة";
        status.style.color = "red";
      }
    }

    async function loadStats(eventName) {
      const snapshot = await getDocs(collection(db, "invites"));
      const data = snapshot.docs.map(doc => doc.data()).filter(d => d.eventName === eventName);

      const total = data.length;
      const scanned = data.filter(r => r.status === "yes").length;
      const pending = total - scanned;
      const percentage = total > 0 ? ((scanned / total) * 100).toFixed(1) : 0;

      document.getElementById("total").textContent = total;
      document.getElementById("scanned").textContent = scanned;
      document.getElementById("pending").textContent = pending;
      document.getElementById("percentage").textContent = `${percentage}%`;
    }
  </script>
</body>
</html>
