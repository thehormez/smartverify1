<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Khaled Wedding QR Scanner</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function checkInvite(code) {
      const docRef = doc(db, "invites", code);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.eventName === "khaled wedding") {
          if (data.status === "pending") {
            await updateDoc(docRef, { status: "yes" });
            showResult(`✅ Invitation is valid and marked as used: ${code}`, 'green');
          } else {
            showResult(`⚠️ Invitation already used: ${code}`, 'orange');
          }
        } else {
          showResult("❌ This code does not belong to Khaled Wedding.", 'red');
        }
      } else {
        showResult("❌ Invitation not found.", 'red');
      }
    }

    window.checkInvite = checkInvite;
  </script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #reader {
      width: 320px;
      margin: 0 auto 20px auto;
      border: 2px solid #ccc;
      padding: 10px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Hormez Security</h2>
  <h3 style="margin-top: 0;">Khaled Wedding</h3>

  <div id="reader"></div>
  <div id="result"></div>

  <script>
    function showResult(message, color) {
      const resultEl = document.getElementById("result");
      resultEl.textContent = message;
      resultEl.style.color = color;
    }

    function onScanSuccess(decodedText, decodedResult) {
      checkInvite(decodedText);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess
        );
      } else {
        showResult("No camera found.", 'red');
      }
    }).catch(err => {
      showResult("Camera error: " + err, 'red');
    });
  </script>
</body>
</html>
