<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner - Khaled Wedding</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px;
      font-size: 24px;
    }
    #reader {
      width: 90vw;
      max-width: 500px;
      margin: auto;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function verifyCode(qrCodeMessage) {
      const docRef = doc(db, "invites", qrCodeMessage);
      const docSnap = await getDoc(docRef);

      const resultDiv = document.getElementById("result");
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.eventName === "khaled wedding") {
          if (data.status === "pending") {
            await updateDoc(docRef, { status: "scanned" });
            resultDiv.textContent = `✅ Valid - ${qrCodeMessage}`;
            resultDiv.style.color = 'lightgreen';
          } else {
            resultDiv.textContent = `⚠ Already scanned - ${qrCodeMessage}`;
            resultDiv.style.color = 'orange';
          }
        } else {
          resultDiv.textContent = `❌ Invalid Event - ${qrCodeMessage}`;
          resultDiv.style.color = 'red';
        }
      } else {
        resultDiv.textContent = `❌ Code not found - ${qrCodeMessage}`;
        resultDiv.style.color = 'red';
      }
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          await verifyCode(decodedText);
        },
        (errorMessage) => {
          // ignore errors
        }
      ).catch(err => {
        document.getElementById("result").textContent = `Camera error: ${err}`;
      });
    }

    window.addEventListener('load', () => {
      startScanner();
    });
  </script>
</head>
<body>
  <h1>Hormez Security<br>khaled wedding</h1>
  <div id="reader"></div>
  <div id="result">Scan a QR code...</div>
</body>
</html>
