<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Khaled Wedding Barcodes</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadBarcodes() {
      for (let i = 1; i <= 10; i++) {
        const code = `KH_${String(i).padStart(3, '0')}`;
        await setDoc(doc(db, "invites", code), {
          status: "pending",
          eventName: "khaled wedding"
        });
        console.log(`✅ Uploaded: ${code}`);
      }
      alert("✅ 10 barcodes uploaded for Khaled Wedding");
    }

    window.uploadBarcodes = uploadBarcodes;
  </script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      padding: 10px;
    }
    #result {
      font-size: 18px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body style="font-family: Arial; text-align: center; padding: 40px;">
  <h2>Upload 10 Barcodes for Khaled Wedding</h2>
  <button onclick="uploadBarcodes()" style="padding: 12px 24px; font-size: 16px;">
    Start Upload
  </button>

  <div id="reader"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").textContent = `✅ Scanned: ${decodedText}`;
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];
        html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess
        );
      } else {
        document.getElementById("result").textContent = "No camera found.";
      }
    }).catch(err => {
      document.getElementById("result").textContent = "Camera error: " + err;
    });
  </script>
</body>
</html>
