<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Nora - مع رفع جهات الاتصال</title>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: gold;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #222;
      padding: 10px;
    }

    nav button {
      margin: 5px;
      padding: 10px 15px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    section.hidden { display: none; }
    section.active { display: block; }

    .form {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      direction: rtl;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      color: #fff;
    }

    th {
      background: #333;
    }

    .upload-box {
      margin-top: 30px;
    }

    .send-btn {
      background-color: gold;
      color: black;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>HORMEZ SECURITY</header>

  <nav>
    <button onclick="showSection('upload')">📂 رفع ملف جهات الاتصال</button>
    <button onclick="showSection('manual')">✍️ دعوة يدوية</button>
  </nav>

  <main>
    <!-- رفع ملف جهات الاتصال -->
    <section id="upload" class="active">
      <h2>📂 رفع ملف جهات الاتصال (Excel/CSV)</h2>
      <div class="form upload-box">
        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" />
        <div id="output"></div>
      </div>
    </section>

    <!-- دعوة يدوية -->
    <section id="manual" class="hidden">
      <h2>✍️ إرسال دعوة جديدة يدويًا</h2>
      <div class="form">
        <label>الاسم:</label>
        <input type="text" id="guestName" placeholder="اسم الضيف" />
        <label>رقم الهاتف:</label>
        <input type="tel" id="guestPhone" placeholder="05xxxxxxxx" />
        <label>عدد الدعوات:</label>
        <input type="number" id="guestCount" placeholder="مثال: 1 أو 2" />
        <button onclick="sendInvite()">إرسال الدعوة عبر واتساب</button>
      </div>
    </section>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => {
        sec.classList.add("hidden");
        sec.classList.remove("active");
      });
      document.getElementById(id).classList.remove("hidden");
      document.getElementById(id).classList.add("active");
    }

    function sendViaWhatsApp(name, phone, count) {
      for (let i = 1; i <= count; i++) {
        const code = "INV-" + Math.floor(10000 + Math.random() * 90000);
        const message = `مرحبًا ${name} 🌟\n🎫 بطاقة الدعوة رقم ${i} من ${count}\n🔐 كود: ${code}`;
        const formattedPhone = phone.startsWith("0") ? "971" + phone.substring(1) : phone;
        const link = `https://wa.me/${formattedPhone}?text=${encodeURIComponent(message)}`;
        window.open(link, "_blank");
      }
    }

    function sendInvite() {
      const name = document.getElementById("guestName").value.trim();
      const phone = document.getElementById("guestPhone").value.trim();
      const count = parseInt(document.getElementById("guestCount").value.trim());
      if (!name || !phone || isNaN(count)) {
        alert("يرجى تعبئة جميع الحقول.");
        return;
      }
      sendViaWhatsApp(name, phone, count);
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const contacts = XLSX.utils.sheet_to_json(sheet);
        let html = '<table><thead><tr><th>الاسم</th><th>رقم الهاتف</th><th>عدد</th><th>إرسال</th></tr></thead><tbody>';
        contacts.forEach(row => {
          const name = row.name || '';
          const phone = row.phone || '';
          const count = parseInt(row.count) || 1;
          html += `<tr>
                    <td>${name}</td>
                    <td>${phone}</td>
                    <td>${count}</td>
                    <td><button class="send-btn" onclick="sendViaWhatsApp('${name}', '${phone}', ${count})">إرسال</button></td>
                  </tr>`;
        });
        html += '</tbody></table>';
        document.getElementById('output').innerHTML = html;
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
