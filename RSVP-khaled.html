<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP - Khaled Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function handleRSVP(accept) {
      const urlParams = new URLSearchParams(window.location.search);
      const guestId = urlParams.get("guest");

      if (!guestId) {
        alert("Missing guest identifier.");
        return;
      }

      const guestRef = doc(db, "guests", guestId);
      const guestSnap = await getDoc(guestRef);

      if (!guestSnap.exists()) {
        alert("Guest not found.");
        return;
      }

      const guestData = guestSnap.data();

      if (accept === false) {
        await updateDoc(guestRef, { status: "declined" });
        document.getElementById("response").innerText = "‚ùå Thank you for your response. We hope to see you next time.";
        return;
      }

      if (guestData.status === "confirmed" && guestData.assignedCode) {
        showInvitationCard(guestData.assignedCode);
        return;
      }

      const codesRef = collection(db, "invites");
      const codeQuery = query(codesRef, where("status", "==", "pending"), where("eventName", "==", guestData.eventName));
      const snapshot = await getDocs(codeQuery);

      if (snapshot.empty) {
        document.getElementById("response").innerText = "‚ùå Sorry, no invitations available.";
        return;
      }

      const codeDoc = snapshot.docs[0];
      const code = codeDoc.id;

      await updateDoc(codeDoc.ref, { status: "confirmed" });
      await updateDoc(guestRef, { status: "confirmed", assignedCode: code });

      showInvitationCard(code);
    }

    function showInvitationCard(code) {
      document.getElementById("rsvp-section").style.display = "none";
      document.getElementById("response").innerHTML = `
        <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1);">
          <h3 style="margin-bottom: 10px;">üéâ Your Invitation üéâ</h3>
          <p style="font-size: 18px;">Thank you for confirming. Your access code is:</p>
          <div style="font-size: 22px; margin: 10px 0; font-weight: bold;">${code}</div>
          <p style="font-size: 16px;">Please show this code at the entrance.</p>
        </div>`;
    }

    window.handleRSVP = handleRSVP;
  </script>
  <style>
    body {
      font-family: Arial;
      padding: 50px;
      background-color: #fff8f0;
      text-align: center;
    }
    button {
      padding: 14px 24px;
      font-size: 18px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes { background-color: #4CAF50; color: white; }
    .no { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>You're invited to Khaled Wedding üéâ</h2>
  <p>Please confirm your attendance:</p>
  <div id="rsvp-section">
    <button class="yes" onclick="handleRSVP(true)">‚úÖ I will attend</button>
    <button class="no" onclick="handleRSVP(false)">‚ùå I cannot attend</button>
  </div>
  <div id="response" style="margin-top: 30px; font-size: 18px;"></div>
</body>
</html>
