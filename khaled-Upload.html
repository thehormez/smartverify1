<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload KH Invites</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadInvites() {
      const total = 10;
      for (let i = 1; i <= total; i++) {
        const code = `KH_${String(i).padStart(3, '0')}`;
        await setDoc(doc(db, "invites", code), {
          code: code,
          status: "available",
          eventName: "khaled wedding"
        });
        console.log(`✅ Uploaded: ${code}`);
      }
      alert("✅ All 10 invites uploaded successfully.");
    }

    window.uploadInvites = uploadInvites;
  </script>
</head>
<body style="text-align: center; padding: 40px; font-family: Arial;">
  <h2>Upload 10 Invites for Khaled Wedding</h2>
  <button onclick="uploadInvites()" style="padding: 12px 24px; font-size: 18px;">Upload Now</button>
</body>
</html>
