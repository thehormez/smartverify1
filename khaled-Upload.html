<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Invites - Khaled Wedding</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function uploadKhaledInvites() {
      const total = 10;
      for (let i = 1; i <= total; i++) {
        const code = `KH_${String(i).padStart(3, '0')}`;
        await setDoc(doc(db, "invites", code), {
          status: "pending",
          eventName: "khaled wedding"
        });
        console.log(`Uploaded: ${code}`);
      }
      alert("10 Khaled Wedding invites uploaded successfully!");
    }

    async function uploadExpoInvites() {
      const total = 10;
      for (let i = 1; i <= total; i++) {
        const code = `EX-${String(i).padStart(3, '0')}`;
        await setDoc(doc(db, "invites", code), {
          status: "pending",
          eventName: "expo"
        });
        console.log(`Uploaded: ${code}`);
      }
      alert("10 Expo invites uploaded successfully!");
    }

    window.uploadKhaledInvites = uploadKhaledInvites;
    window.uploadExpoInvites = uploadExpoInvites;
  </script>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload Event Invites to Firebase</h2>
  <button onclick="uploadKhaledInvites()">Upload 10 for Khaled Wedding</button>
  <button onclick="uploadExpoInvites()">Upload 10 for Expo</button>
</body>
</html>
