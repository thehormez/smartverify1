<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #000;
      color: gold;
      margin: 0;
    }
    header {
      background-color: black;
      color: gold;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .sidebar {
      background-color: #1c1c1c;
      width: 100%;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      box-sizing: border-box;
    }
    .sidebar button {
      margin: 6px;
      padding: 12px 20px;
      background-color: gold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: black;
      cursor: pointer;
    }
    .content {
      padding: 30px;
    }
    .stats {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .stats p {
      font-size: 18px;
      margin: 5px 0;
    }
    .invite-form {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
    }
    .invite-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .invite-form input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }
    .invite-form button {
      background-color: gold;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .sidebar {
        width: 260px;
        height: 100vh;
        position: fixed;
        top: 0;
        right: 0;
        flex-direction: column;
        align-items: flex-start;
      }
      .content {
        margin-right: 280px;
      }
    }
  </style>
</head>
<body>
  <header>HORMEZ SECURITY</header>
  <div class="sidebar">
    <h2>مرحبا بك يا نورا</h2>
    <button onclick="location.reload()">الصفحة الرئيسية</button>
    <button onclick="showInviteForm()">دعوة جديدة</button>
    <button>الإرسال</button>
    <button>التذكير</button>
    <button>الحضور</button>
    <button>خروج</button>
  </div>
  <div class="content">
    <div class="stats" id="stats">
      <p>عدد الدعوات: ...</p>
      <p>المحجوز: ...</p>
      <p>المتبقي: ...</p>
    </div>
    <div class="invite-form" id="inviteForm" style="display:none;">
      <h3>إرسال دعوة جديدة</h3>
      <label>📱 اختيار من سجل الهاتف:</label>
      <input type="text" id="contactSearch" placeholder="ابحث عن جهة الاتصال... (تجريبي)" />

      <label>✍️ الاسم (يدوي):</label>
      <input type="text" id="guestName" placeholder="أدخل اسم الضيف..." />

      <label>📞 رقم الهاتف:</label>
      <input type="text" id="guestPhone" placeholder="أدخل الرقم (9715xxxxxxxx)..." />

      <label>🔢 عدد الدعوات:</label>
      <input type="number" id="guestCount" placeholder="مثال: 2" />

      <button onclick="sendInvitation()">إرسال الدعوة</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function updateStats() {
      const q = query(collection(db, "invites"), where("eventName", "==", "زفاف خالد"));
      const snapshot = await getDocs(q);
      const total = snapshot.size;
      let confirmed = 0;
      snapshot.forEach(doc => {
        if (doc.data().status === "confirmed") confirmed++;
      });
      const remaining = total - confirmed;
      document.getElementById("stats").innerHTML = `
        <p>عدد الدعوات: ${total}</p>
        <p>المحجوز: ${confirmed}</p>
        <p>المتبقي: ${remaining}</p>
      `;
    }

    async function sendInvitation() {
      const name = document.getElementById("guestName").value.trim();
      const phone = document.getElementById("guestPhone").value.trim();
      const count = document.getElementById("guestCount").value.trim();

      if (!name || !phone || !count) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }

      try {
        await addDoc(collection(db, "guest_requests"), {
          name,
          phone,
          count: parseInt(count),
          event: "khaled_wedding",
          status: "pending",
          timestamp: serverTimestamp()
        });
        alert("✅ تم إرسال الدعوة بنجاح!");
        document.getElementById("inviteForm").reset();
        updateStats();
      } catch (e) {
        console.error("خطأ في إرسال الدعوة: ", e);
        alert("❌ حدث خطأ. يرجى المحاولة لاحقاً");
      }
    }

    window.showInviteForm = function() {
      document.getElementById("inviteForm").style.display = "block";
    }

    updateStats();
  </script>
</body>
</html>
