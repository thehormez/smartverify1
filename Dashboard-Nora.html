<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Hormez Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #000;
      color: gold;
      margin: 0;
    }
    header {
      background-color: black;
      color: gold;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .sidebar {
      background-color: #1c1c1c;
      width: 260px;
      height: 100vh;
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      background-color: gold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: black;
      cursor: pointer;
    }
    .content {
      margin-right: 280px;
      padding: 30px;
    }
    .stats {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .stats p {
      font-size: 18px;
      margin: 5px 0;
    }
    .invite-form {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
    }
    .invite-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .invite-form input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }
    .invite-form button {
      background-color: gold;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>HORMEZ SECURITY</header>
  <div class="sidebar">
    <h2>مرحبا بك يا نورا</h2>
    <button>الصفحة الرئيسية</button>
    <button onclick="showInviteForm()">دعوة جديدة</button>
    <button>الإرسال</button>
    <button>التذكير</button>
    <button>الحضور</button>
    <button>خروج</button>
  </div>
  <div class="content">
    <div class="stats">
      <p>عدد الدعوات: 50</p>
      <p>المحجوز: 8</p>
      <p>المتبقي: 42</p>
    </div>
    <div class="invite-form" id="inviteForm" style="display:none;">
      <h3>إرسال دعوة جديدة</h3>
      <label>📱 اختيار من سجل الهاتف:</label>
      <input type="text" placeholder="ابحث عن جهة الاتصال... (تجريبي)" />

      <label>✍️ الاسم (يدوي):</label>
      <input type="text" placeholder="أدخل اسم الضيف..." />

      <label>📞 رقم الهاتف:</label>
      <input type="text" placeholder="أدخل الرقم (9715xxxxxxxx)..." />

      <label>🔢 عدد الدعوات:</label>
      <input type="number" placeholder="مثال: 2" />

      <button>إرسال الدعوة</button>
    </div>
  </div>

  <script>
    function showInviteForm() {
      document.getElementById("inviteForm").style.display = "block";
    }
  </script>
</body>
</html>
