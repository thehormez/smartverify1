<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Nora - مع رفع جهات الاتصال</title>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
  <canvas id="canvas" width="1080" height="1920" style="display:none;"></canvas>

  <div style="padding: 20px; background: #111; color: gold; text-align: center;">
    <h2>📊 إحصائيات الدعوات</h2>
    <p>📨 عدد الدعوات المرسلة: <strong id="totalCount">0</strong></p>
    <p>✅ عدد الدعوات المستخدمة: <strong id="usedCount">0</strong></p>
    <p>⏳ عدد الدعوات المتبقية: <strong id="remainingCount">0</strong></p>
    <button onclick="updateStatistics()" style="margin-top:10px; padding:8px 16px; font-weight:bold; background:gold; color:black; border:none; border-radius:8px; cursor:pointer;">🔄 تحديث الإحصائيات</button>
  </div>

  <div style="padding: 20px; text-align: center;">
    <h2>✍️ إرسال دعوة جديدة يدويًا</h2>
    <input type="text" id="guestName" placeholder="الاسم الكامل" style="padding:10px; width:200px;" />
    <input type="tel" id="guestPhone" placeholder="رقم الهاتف" style="padding:10px; width:200px;" />
    <input type="number" id="guestCount" placeholder="عدد البطاقات" style="padding:10px; width:200px;" />
    <button onclick="manualSend()" style="padding:10px 20px; margin: 10px; background:gold; color:black; border:none; border-radius:6px; font-weight:bold;">📤 إرسال</button>
  </div>

  <div style="padding: 20px; text-align: center;">
    <h2>📂 أو رفع ملف Excel</h2>
    <input type="file" id="excelFile" accept=".xlsx,.xls,.csv" style="padding:10px;" />
    <div id="output"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveToFirestore(code, name, phone, imageUrl) {
      await addDoc(collection(db, "invites"), {
        code,
        name,
        phone,
        eventName: "زفاف خالد",
        imageUrl,
        status: "pending",
        createdAt: new Date().toISOString()
      });
      updateStatistics();
    }

    async function updateStatistics() {
      const snapshot = await getDocs(collection(db, "invites"));
      const total = snapshot.size;
      let used = 0;
      snapshot.forEach(doc => {
        if (doc.data().status === "used") used++;
      });
      document.getElementById("totalCount").innerText = total;
      document.getElementById("usedCount").innerText = used;
      document.getElementById("remainingCount").innerText = total - used;
    }

    const baseImageURL = "https://raw.githubusercontent.com/thehormez/smartverify1/main/assets/khaled-invite-main.png";

    function generateBarcodeCard(code) {
      return new Promise((resolve, reject) => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const qr = qrcode(0, 'L');
          qr.addData(code);
          qr.make();

          const tileW = 180, tileH = 180;
          const qrCanvas = document.createElement("canvas");
          qrCanvas.width = tileW;
          qrCanvas.height = tileH;
          const qrCtx = qrCanvas.getContext("2d");

          const count = qr.getModuleCount();
          for (let r = 0; r < count; r++) {
            for (let c = 0; c < count; c++) {
              qrCtx.fillStyle = qr.isDark(r, c) ? "black" : "white";
              qrCtx.fillRect(c * tileW / count, r * tileH / count, tileW / count, tileH / count);
            }
          }

          ctx.drawImage(qrCanvas, (canvas.width - tileW) / 2, canvas.height - tileH - 100);
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            resolve({ url, blob });
          });
        };
        img.onerror = () => reject("فشل تحميل صورة الدعوة");
        img.src = baseImageURL;
      });
    }

    async function sendViaWhatsApp(name, phone, count) {
      for (let i = 1; i <= count; i++) {
        const code = "INV-" + Math.floor(10000 + Math.random() * 90000);
        const { url, blob } = await generateBarcodeCard(code);

        await saveToFirestore(code, name, phone, url);

        const message = `مرحبًا ${name} 🌟\n🎫 بطاقة الدعوة رقم ${i} من ${count}\n🔐 كود: ${code}`;
        const formattedPhone = phone.startsWith("0") ? "971" + phone.substring(1) : phone;

        // هنا يتم التحضير لاستخدام Twilio أو API رسمي لاحقًا
        console.log(`📤 جاهز للإرسال إلى: ${formattedPhone}\n${message}`);
      }
    }

    window.manualSend = () => {
      const name = document.getElementById("guestName").value.trim();
      const phone = document.getElementById("guestPhone").value.trim();
      const count = parseInt(document.getElementById("guestCount").value);
      if (name && phone && count > 0) {
        sendViaWhatsApp(name, phone, count);
      } else {
        alert("يرجى تعبئة جميع الحقول بشكل صحيح");
      }
    }

    document.getElementById("excelFile").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);
        let html = '<table border="1" style="margin:auto;margin-top:20px;"><tr><th>الاسم</th><th>رقم الهاتف</th><th>عدد</th><th>إرسال</th></tr>';
        json.forEach((row, idx) => {
          const name = row.name || row.الاسم || "";
          const phone = row.phone || row.رقم || "";
          const count = row.count || row.عدد || 1;
          html += `<tr>
            <td>${name}</td>
            <td>${phone}</td>
            <td>${count}</td>
            <td><button onclick="sendViaWhatsApp('${name}', '${phone}', ${count})">إرسال</button></td>
          </tr>`;
        });
        html += '</table>';
        document.getElementById("output").innerHTML = html;
      };
      reader.readAsArrayBuffer(file);
    });

    updateStatistics();
  </script>
</body>
</html>
