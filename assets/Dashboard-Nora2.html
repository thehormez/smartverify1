<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Nora - مع رفع جهات الاتصال</title>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveToFirestore = async function(code, name, phone, imageUrl) {
      try {
        await addDoc(collection(db, "invites"), {
          code,
          name,
          phone,
          eventName: "زفاف خالد",
          imageUrl,
          status: "pending",
          createdAt: new Date().toISOString()
        });
        console.log("✔ تم حفظ الدعوة في قاعدة البيانات:", code);
        updateStatistics();
      } catch (e) {
        console.error("خطأ في حفظ الدعوة:", e);
      }
    }

    window.updateStatistics = async function() {
      const snapshot = await getDocs(collection(db, "invites"));
      const total = snapshot.size;
      let used = 0;
      snapshot.forEach(doc => {
        if (doc.data().status === "used") used++;
      });
      const remaining = total - used;
      document.getElementById("totalCount").innerText = total;
      document.getElementById("usedCount").innerText = used;
      document.getElementById("remainingCount").innerText = remaining;
    }

    window.addEventListener("DOMContentLoaded", () => {
      updateStatistics();
    });
  </script>
</head>
<body>
  <!-- يستخدم هذا الكانفاس لتوليد صورة كرت الدعوة مع الباركود -->
  <canvas id="canvas" width="1080" height="1920" style="display:none;"></canvas>

  <div style="padding: 20px; background: #111; color: gold; text-align: center;">
    <h2>📊 إحصائيات الدعوات</h2>
    <p>📨 عدد الدعوات المرسلة: <strong id="totalCount">0</strong></p>
    <p>✅ عدد الدعوات المستخدمة: <strong id="usedCount">0</strong></p>
    <p>⏳ عدد الدعوات المتبقية: <strong id="remainingCount">0</strong></p>
    <button onclick="updateStatistics()" style="margin-top:10px; padding:8px 16px; font-weight:bold; background:gold; color:black; border:none; border-radius:8px; cursor:pointer;">🔄 تحديث الإحصائيات</button>
  </div>

  <script>
    const baseImageURL = "https://raw.githubusercontent.com/thehormez/smartverify1/main/assets/khaled-invite-main.png";

    function generateBarcodeCard(code, callback) {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const qr = qrcode(0, 'L');
        qr.addData(code);
        qr.make();

        const tileW = 180, tileH = 180;
        const qrCanvas = document.createElement("canvas");
        qrCanvas.width = tileW;
        qrCanvas.height = tileH;
        const qrCtx = qrCanvas.getContext("2d");

        const count = qr.getModuleCount();
        for (let r = 0; r < count; r++) {
          for (let c = 0; c < count; c++) {
            qrCtx.fillStyle = qr.isDark(r, c) ? "black" : "white";
            qrCtx.fillRect(c * tileW / count, r * tileH / count, tileW / count, tileH / count);
          }
        }

        ctx.drawImage(qrCanvas, (canvas.width - tileW) / 2, canvas.height - tileH - 100);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          callback(url, code);
        });
      };
      img.onerror = function () {
        alert("⚠️ فشل تحميل صورة الدعوة، تأكد من الرابط.");
      };
      img.src = baseImageURL;
    }
  </script>
</body>
</html>
