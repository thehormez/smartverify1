<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دعوتك الإلكترونية</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt7eV0k_yTcOgiU8rx5UbvkkeBHduR6ac",
      authDomain: "hormez-inv.firebaseapp.com",
      projectId: "hormez-inv",
      storageBucket: "hormez-inv.appspot.com",
      messagingSenderId: "747519941805",
      appId: "1:747519941805:web:468fada2492700e9da3a24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function generateRandomCode() {
      const random = Math.floor(100000 + Math.random() * 900000);
      return `AUTO_${random}`;
    }

    async function handleResponse(response) {
      const userConfirmed = localStorage.getItem("userConfirmed");
      if (userConfirmed) {
        document.getElementById("content").innerHTML = `
          <h2>✅ لقد قمت بتأكيد الحضور مسبقًا</h2>
          <p>باركودك هو:</p>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${userConfirmed}" alt="باركود الدعوة" />
        `;
        return;
      }

      if (response === "confirmed") {
        const newCode = await generateRandomCode();
        await addDoc(collection(db, "invites"), {
          code: newCode,
          status: "confirmed",
          eventName: "khaled wedding"
        });

        localStorage.setItem("userConfirmed", newCode);
        document.getElementById("content").innerHTML = `
          <h2>🎉 شكرًا لتأكيد الحضور</h2>
          <p>تم تأكيد حضورك بنجاح.</p>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${newCode}" alt="باركود الدعوة" />
          <p>يرجى إبراز هذا الباركود عند الوصول.</p>
        `;
      } else {
        document.getElementById("content").innerHTML = `
          <h2>❌ نأسف لعدم تمكنك من الحضور</h2>
          <p>شكرًا لإبلاغنا.</p>
        `;
      }
    }

    window.confirmInvite = () => handleResponse("confirmed");
    window.declineInvite = () => handleResponse("declined");
  </script>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    .yes {
      background: #00c853;
      color: white;
    }
    .no {
      background: #d50000;
      color: white;
    }
    img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>🎉 تمت دعوتك لحضور زفاف خالد</h1>
    <p>يرجى اختيار أحد الخيارات التالية:</p>
    <button class="yes" onclick="confirmInvite()">✅ أوافق على الحضور</button>
    <button class="no" onclick="declineInvite()">❌ لا أستطيع الحضور</button>
  </div>
</body>
</html>
