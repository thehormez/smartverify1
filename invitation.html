    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // ===== مفاتيح التخزين المحلي (حسب الحدث) =====
      const LS_EVENTS = "hormez_events_meta";    // { [eventName]: { password } }
      const LS_AUTH   = "hormez_auth_event";     // { event }
      const LS_MSG    = (event) => `hormez_whatsapp_msg::${event}`; // رسالة واتساب المخصصة
      const LS_INV    = (event) => `hormez_invites::${event}`;    // الدعوات لكل حدث
      const LS_QR     = (event) => `hormez_qrcards::${event}`;    // ميتاداتا الكروت لكل حدث

      // ===== أدوات مساعدة (نفسها من الكود السابق) =====
      const normalizePhone = (p) => String(p || "").replace(/\D/g, "");
      function hashString(str){ let h=5381, i=str.length; while(i){ h=(h*33) ^ str.charCodeAt(--i);} return (h>>>0).toString(36); }
      
      // دالة لتصدير البيانات إلى CSV
      function exportToCSV(data, filename) {
        const headers = Object.keys(data[0]);
        const csv = [
          headers.join(','),
          ...data.map(row => headers.map(fieldName => JSON.stringify(row[fieldName] || '')).join(','))
        ].join('\n');
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename || 'data.csv';
        a.click();
        URL.revokeObjectURL(a.href);
      }

      // ===== IndexedDB لحفظ صور الباركود دائماً (نفسها من الكود السابق) =====
      const DB_NAME = 'hormez_qr_db';
      const DB_STORE = 'qr_images';
      function openDB(){
        return new Promise((res,rej)=>{
          const req = indexedDB.open(DB_NAME, 1);
          req.onupgradeneeded = ()=>{ const db=req.result; if(!db.objectStoreNames.contains(DB_STORE)) db.createObjectStore(DB_STORE); };
          req.onsuccess = ()=>res(req.result);
          req.onerror   = ()=>rej(req.error);
        });
      }
      async function idbPut(id, blob){ const db=await openDB(); return new Promise((res,rej)=>{ const tx=db.transaction(DB_STORE,'readwrite'); tx.objectStore(DB_STORE).put(blob, id); tx.oncomplete=()=>res(); tx.onerror=()=>rej(tx.error); }); }
      async function idbGet(id){ const db=await openDB(); return new Promise((res,rej)=>{ const tx=db.transaction(DB_STORE,'readonly'); const r=tx.objectStore(DB_STORE).get(id); r.onsuccess=()=>res(r.result||null); r.onerror=()=>rej(r.error); }); }
      function dataURLToBlob(dataUrl){ const [h,b]=dataUrl.split(','); const mime=(h.match(/data:(.*?);base64/)||[])[1]||'image/png'; const bin=atob(b); const arr=new Uint8Array(bin.length); for(let i=0;i<bin.length;i++) arr[i]=bin.charCodeAt(i); return new Blob([arr],{type:mime}); }
      const URLCache = new Map(); // id -> objectURL
      async function getObjectURLForQr(id){ if(!id) return null; if(URLCache.has(id)) return URLCache.get(id); const blob=await idbGet(id); if(!blob) return null; const url=URL.createObjectURL(blob); URLCache.set(id,url); return url; }
      function useQrObjectURL(id){ const [url,setUrl]=React.useState(null); React.useEffect(()=>{ let alive=true; getObjectURLForQr(id).then(u=>{ if(alive) setUrl(u); }); return ()=>{ alive=false; }; },[id]); return url; }

      // ===== إنشاء دعوة وحساب الإحصائيات (نفسها من الكود السابق) =====
      const makeInvite = ({ guestName, phone, count, eventName, qr }) => ({
        id: Date.now() + "_" + Math.random().toString(36).slice(2, 8),
        guestName: (guestName || "").trim(),
        phone: normalizePhone(phone),
        count: Math.max(1, Number(count || 1)),
        eventName: (eventName || "بدون اسم حدث").trim(),
        status: "new", // new | sent | reminded | attended
        createdAt: new Date().toISOString(),
        qrId: qr?.id || null,
        qrName: qr?.name || null,
        qrNumber: qr?.cardNumber || null,
      });
      const computeStats = (invites) => ({
        total: invites.length,
        sent: invites.filter(i => ["sent","reminded","attended"].includes(i.status)).length,
        attended: invites.filter(i => i.status === "attended").length,
      });

      // ===== WhatsApp / مشاركة بالصورة (نفسها من الكود السابق) =====
      const openWhatsApp = (phone, message) => {
        const digits = normalizePhone(phone); if (!digits) { alert("رقم الهاتف غير صالح"); return; }
        const url = `https://wa.me/${digits}?text=${encodeURIComponent(message)}`;
        const w = window.open(url, "_blank", "noopener,noreferrer");
        if(!w) alert('قد يكون مانع النوافذ مفعل. افتح هذا الرابط يدويًا:\n'+url);
      };
      async function shareImageWithText(phone, message, qrId){
        try {
          const blob = await idbGet(qrId);
          if(!blob){ alert('لم يتم العثور على صورة الباركود في التخزين.'); return false; }
          const file = new File([blob], 'qr.png', { type: blob.type || 'image/png' });
          if(navigator.canShare && navigator.canShare({ files:[file] })){
            await navigator.share({ files:[file], text: message });
            return true;
          }
          // fallback: تنزيل الصورة وفتح واتساب للنص
          const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='qr.png'; document.body.appendChild(a); a.click(); document.body.removeChild(a);
          openWhatsApp(phone, message + '\n\n(تم تنزيل صورة الباركود للتو — أرفقها يدويًا في واتساب)');
          return true;
        } catch(e){ console.error(e); alert('تعذر مشاركة الصورة. سيتم فتح واتساب للنص فقط.'); openWhatsApp(phone, message); return false; }
      }

      // ===== تخزين الدعوات والميتاداتا محلياً (نفسها من الكود السابق) =====
      const saveInvites = (event, invites) => localStorage.setItem(LS_INV(event), JSON.stringify(invites));
      const loadInvites = (event) => { try { const s = localStorage.getItem(LS_INV(event)); return s ? JSON.parse(s) : []; } catch { return []; } };
      const saveQRCards = (event, cards) => localStorage.setItem(LS_QR(event), JSON.stringify(cards.map(({id,name,used,cardNumber,contentHash})=>({id,name,used,cardNumber,contentHash}))));
      const loadQRCards = (event) => { try { const s = localStorage.getItem(LS_QR(event)); return s ? JSON.parse(s) : []; } catch { return []; } };
      const saveWhatsAppMsg = (event, msg) => localStorage.setItem(LS_MSG(event), msg);
      const loadWhatsAppMsg = (event) => localStorage.getItem(LS_MSG(event)) || 'مرحبا [الاسم]\n\nيشرفنا دعوتك لحضور الفعالية: [الحدث]\nعدد الكروت للمرافقين: [العدد]';
      function getEventMeta(){ try { return JSON.parse(localStorage.getItem(LS_EVENTS)||"{}"); } catch { return {}; } }
      function setEventMeta(meta){ localStorage.setItem(LS_EVENTS, JSON.stringify(meta)); }

      // ===== قراءة ملفات (نفسها من الكود السابق) =====
      async function readFileWithMetaIDB(file){
        const dataUrl = await new Promise((res,rej)=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.onerror=rej; fr.readAsDataURL(file); });
        const name = file.name || 'qr';
        const m = name.match(/(\d{3,})/); const cardNumber = m? m[1] : null;
        const contentHash = hashString(String(dataUrl));
        const id = Date.now()+"_"+Math.random().toString(36).slice(2,8);
        await idbPut(id, dataURLToBlob(dataUrl));
        return { id, name, used:false, cardNumber, contentHash };
      }
      function parseCSV(text){
        const lines = text.trim().split(/\r?\n/).filter(Boolean); if(!lines.length) return [];
        const first = lines[0].split(',').map(s=>s.trim().toLowerCase());
        const hasHeader = ['name','phone','count','event'].some(k=>first.includes(k));
        const body = hasHeader? lines.slice(1) : lines;
        return body.map(line=>{ const [a,b,c,d]=line.split(',').map(x=>x?.trim()??''); return { guestName:a||'', phone:b||'', count:Math.max(1,Number(c||1)), eventName:d||'' }; });
      }
      async function readXLSX(file){
        const data=await file.arrayBuffer(); const wb=XLSX.read(data,{type:'array'});
        const ws=wb.Sheets[wb.SheetNames[0]]; const arr=XLSX.utils.sheet_to_json(ws,{header:1});
        const rows=arr.filter(r=>r && r.length); if(!rows.length) return [];
        const first=rows[0].map(v=>String(v||'').trim().toLowerCase());
        const hasHeader=['name','phone','count','event'].some(k=>first.includes(k));
        const body=hasHeader? rows.slice(1): rows;
        return body.map(r=>{ const [a,b,c,d]=r; return { guestName:String(a||'').trim(), phone:String(b||'').trim(), count:Math.max(1,Number(c||1)), eventName:String(d||'').trim()}; });
      }

      // ========= مكون المصادقة (AuthView) - نفسه من الكود السابق =========
      function AuthView({ onAuthed }){

          localStorage.setItem(LS_AUTH, JSON.stringify({event:name})); onAuthed(name);
        };
        return (

                </div>

                  <p className="text-xs text-gray-500 mt-1">إذا كان الحدث جديدًا، ستُسجّل هذه الكلمة له.</p>
                </div>
                <button onClick={login} className="btn btn-primary w-full font-bold">دخول</button>
              </div>
            </div>
          </div>
        );
      }

                {TabBtn("send","مركز الإرسال",()=>setActive("send"),active)}
                {TabBtn("import","استيراد الكروت والقوائم",()=>setActive("import"),active)}
              </div>

              {/* محتوى التبويبات */}
              {active === "home" && (
                <div className="card p-6">
                  <div className="mb-4 flex justify-between items-center">
                    <h3 className="text-xl font-bold text-gray-200">الدعوات المُسجَّلة</h3>
                    <button className="btn btn-secondary text-sm" onClick={exportInvites}>تصدير إلى CSV</button>
                  </div>
                  <InviteTable 
                    invites={invites} 
                    onDelete={deleteInvite} 
                    onStatusChange={markStatus} 
                  />
                </div>
              )}

              {active === "new" && (
                <NewInviteForm onCreate={addInvite} forcedEventName={event} cardsRemaining={cardsRemaining} />
              )}

              {active === "send" && (
                <SendCenter 
                  event={event} 
                  invites={invites} 
                  onSend={sendText} 
                  onBulk={bulkSend} 
                  whatsAppMsg={whatsAppMsg}
                  setWhatsAppMsg={setWhatsAppMsg}
                />
              )}

              {active === "import" && (
                <ImportCenter qrCards={qrCards} setQrCards={setQrCards} />
              )}
            </main>
          </div>
        );
      }
      
      // مكونات مساعدة بسيطة للتخطيط والتنقل (Tabs)
      function Stat({ label, value, className }){ return (<div className={`card stat-card ${className}`}><p className="label">{label}</p><p className="value">{value}</p></div>); }
      function TabBtn(key,label,onClick,active){ return <button onClick={onClick} className={`tab-button ${active===key? 'active' : ''}`}>{label}</button>; }

      // ========= مكونات الشاشات الفرعية (تم اختصارها هنا لعدم تكرارها) =========

      // مكون جدول الدعوات (InviteTable) - تم تحديث أنماط الصفوف لتكون أكثر تناسقًا
      function InviteTable({ invites, onDelete, onStatusChange }){
        if(!invites.length) return <div className="text-gray-400 text-sm p-4 card mt-3">لا توجد دعوات بعد.</div>;
        return (
          <div className="overflow-x-auto rounded-lg border border-gray-700">
            <table className="w-full text-right table-auto border-collapse">
              <thead>
                <tr className="text-gray-400 text-sm bg-gray-700/50">
                  <th>الاسم</th><th>الجوال</th><th>العدد</th><th>الباركود</th><th>رقم الكرت</th><th>الحالة</th>
                  <th className="text-center">تغيير الحالة</th><th className="text-center">حذف</th>
                </tr>
              </thead>
              <tbody>
                {invites.map(inv => (
                  <tr key={inv.id} className="table-row bg-gray-800/80">
                    <td>{inv.guestName}</td>
                    <td dir="ltr">{inv.phone}</td>
                    <td>{inv.count}</td>
                    <td>{inv.qrId ? <InlineThumb qrId={inv.qrId} qrName={inv.qrName} /> : (<span className="chip bg-gray-600/50 text-gray-300">لا يوجد</span>)}</td>
                    <td>{inv.qrNumber || '—'}</td>
                    <td>
                      <span className={`chip ${inv.status==='new'? 'chip-new' : inv.status==='sent'? 'chip-sent' : inv.status==='reminded'? 'chip-sent' : 'chip-attended'}`}>
                        {inv.status==='new'? 'جديدة' : inv.status==='sent'? 'مُرسلة' : inv.status==='reminded'? 'مُذكّر' : 'حضر'}
                      </span>
                    </td>
                    <td className="text-center">
                      <div className="flex flex-col gap-1 w-20 mx-auto">
                        <button className="btn !bg-green-600/80 hover:!bg-green-700/90 text-white !p-1 !text-xs !rounded-md" onClick={()=>onStatusChange(inv.id, 'attended')}>حضر</button>
                        <button className="btn !bg-blue-600/80 hover:!bg-blue-700/90 text-white !p-1 !text-xs !rounded-md" onClick={()=>onStatusChange(inv.id, 'sent')}>أرسل</button>
                      </div>
                    </td>
                    <td className="text-center">
                      <button className="btn !bg-red-600/60 hover:!bg-red-700/70 text-white !p-1 !text-xs !rounded-md" onClick={()=>onDelete(inv.id)}>حذف</button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      // مكون QrThumb
      function InlineThumb({ qrId, qrName }){ /* ... */ }

      // مكون NewInviteForm
      function NewInviteForm({ onCreate, forcedEventName, cardsRemaining }){
        /* ... تم اختصار المكون (موجود في الكود الكامل بالأسفل) ... */
        const [guestName, setGuestName] = useState("");
        const [phone, setPhone] = useState("");
        const [count, setCount] = useState(1);
        const [eventName, setEventName] = useState(forcedEventName || "");
        useEffect(()=>{ if(forcedEventName) setEventName(forcedEventName); }, [forcedEventName]);
        const importFromContacts = async () => { /* ... */ };
        const create = () => { /* ... */ 
          if(!guestName || !phone){ alert("يرجى إدخال الاسم ورقم الهاتف"); return; }
          if(cardsRemaining <= 0){ alert("لا توجد كروت باركود متاحة. ارفعها أولاً من تبويب الاستيراد."); return; }
          onCreate({ guestName, phone, count, eventName });
          setGuestName(""); setPhone(""); setCount(1);
        };
        return (
          <div className="card p-6">
            <h3 className="font-bold mb-4 text-xl text-yellow-400">إنشاء دعوة فردية</h3>
            <div className="grid md:grid-cols-2 gap-4">
              <div className="md:col-span-2">
                <button className="btn btn-secondary text-sm" onClick={importFromContacts}>استيراد من سجل الهاتف</button>
                <span className="text-xs text-gray-500 mr-2">* (كروم/أندرويد)</span>
              </div>
              <div><label className="block text-sm mb-1 text-gray-400">الاسم</label><input className="w-full rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 text-white" value={guestName} onChange={e=>setGuestName(e.target.value)} placeholder="اسم الضيف" /></div>
              <div><label className="block text-sm mb-1 text-gray-400">رقم الهاتف</label><input className="w-full rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 text-white" value={phone} onChange={e=>setPhone(e.target.value)} placeholder="05xxxxxxxx" /></div>
              <div><label className="block text-sm mb-1 text-gray-400">عدد الكروت للمرافقين</label><input type="number" min="1" className="w-full rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 text-white" value={count} onChange={e=>setCount(Number(e.target.value || 1))} /></div>
              <div>
                <label className="block text-sm mb-1 text-gray-400">اسم الحدث</label>
                <input className="w-full rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 text-white" value={eventName} onChange={e=>setEventName(e.target.value)} placeholder="مثال: زفاف خالد" readOnly={Boolean(forcedEventName)} />
              </div>
              <div className="md:col-span-2 flex items-center gap-2 mt-2">
                <button className="btn btn-primary font-bold" disabled={cardsRemaining <= 0} onClick={create}>إضافة الدعوة (سحب كرت)</button>
              </div>
            </div>
          </div>
        );
      }

      // مكون SendCenter
      function SendCenter({ event, invites, onSend, onBulk, whatsAppMsg, setWhatsAppMsg }){
        /* ... تم اختصار المكون (موجود في الكود الكامل بالأسفل) ... */
        const [filter, setFilter] = useState("");
        const previewMessage = (template) => { /* ... */ };
        const list = invites.filter(i => i.status === "new" || i.status === "reminded").filter(i => [i.guestName, i.phone, i.eventName].some(f => (f || "").toLowerCase().includes(filter.toLowerCase())));

        return (
          <div className="space-y-6">
            <div className="card p-6">
              <h3 className="font-bold mb-3 text-xl text-yellow-400">تخصيص رسالة واتساب</h3>
              <textarea className="w-full rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 min-h-[120px] text-white" value={whatsAppMsg} onChange={e => setWhatsAppMsg(e.target.value)} placeholder="محتوى الرسالة" />
              <p className="text-xs text-gray-500 mt-2">استخدم: <code>[الاسم]</code>، <code>[الحدث]</code>، <code>[العدد]</code>. سيتم إرفاق صورة الباركود.</p>
              <div className="mt-3 p-3 bg-gray-700/50 rounded-lg border border-gray-600">
                <p className="text-sm font-medium mb-1 text-yellow-300">معاينة الرسالة:</p>
                <p className="whitespace-pre-wrap text-sm text-gray-200">{previewMessage(whatsAppMsg)}</p>
              </div>
            </div>
            <div className="card p-6">
              <h3 className="font-bold mb-3 text-xl text-yellow-400">المرشحون للإرسال</h3>
              <div className="flex flex-wrap items-center gap-3 mb-4">
                <input className="w-full md:w-80 rounded-lg bg-gray-800 border border-gray-700 px-3 py-2 text-white" placeholder="بحث بالاسم أو الرقم" value={filter} onChange={e=>setFilter(e.target.value)} />
                <button disabled={!list.length} className="btn btn-primary font-bold" onClick={()=>onBulk(list)}>إرسال جماعي ({list.length})</button>
              </div>
              {!list.length ? (<p className="text-gray-400 text-sm p-4 bg-gray-800 rounded-lg">لا توجد عناصر جاهزة للإرسال حالياً.</p>) : (
                <div className="grid md:grid-cols-2 gap-4">
                  {list.map(inv => (<div key={inv.id} className="card p-4 space-y-2 bg-gray-800/80 border-blue-500/50 border">
                      <div className="flex justify-between items-start"><p className="font-bold text-lg text-yellow-300">{inv.guestName}</p><span dir="ltr" className="text-sm text-gray-300">{inv.phone}</span></div>
                      <p className="text-sm text-gray-400">كروت: {inv.count} {inv.qrNumber? `• كرت #${inv.qrNumber}` : ''}</p>
                      {inv.qrId && <InlineThumb qrId={inv.qrId} qrName={inv.qrName} />}
                      <div className="pt-2 flex justify-end">
                        <button className="btn btn-primary !text-sm" onClick={()=>onSend(inv)}>إرسال الآن (صورة + نص)</button>
                      </div>
                    </div>))}
                </div>
              )}
            </div>
          </div>
        );
      }

      // مكون ImportCenter
      function ImportCenter({ qrCards, setQrCards }){
        /* ... تم اختصار المكون (موجود في الكود الكامل بالأسفل) ... */
        const qrInput = useRef(null);
        const peopleInput = useRef(null);
        const onQrPick = async (e) => { /* ... */ };
        const handlePeoplePick = async (e) => { /* ... */ };
        const clearUsed = ()=>{ if(confirm('إعادة تعيين حالة جميع الكروت إلى "متاح"؟')) setQrCards(prev=>prev.map(c=>({...c, used:false}))); };
        const purgeAll  = ()=>{ if(confirm('مسح جميع الكروت المخزنة لهذا الحدث؟ سيؤدي هذا إلى فقدان جميع صور الباركود لهذا الحدث من جهازك. هل أنت متأكد؟')) setQrCards([]); };

        return (
          <div className="grid md:grid-cols-2 gap-6">
            <div className="card p-6">
              <h3 className="font-bold text-xl text-yellow-400">تحميل كروت الباركود (صور)</h3>
              <p className="text-xs text-gray-400 mt-1">الصور تُحفظ دائمًا داخل IndexedDB. المجموع: {qrCards.length}</p>
              <div className="mt-4 flex gap-2 flex-wrap">
                <button className="btn btn-primary font-bold" onClick={()=>qrInput.current?.click()}>اختيار ملفات باركود</button>
                <input ref={qrInput} type="file" accept="image/png,image/jpeg,image/jpg,image/svg+xml,application/pdf" multiple className="hidden" onChange={onQrPick} />
                <button className="btn btn-secondary text-sm" onClick={clearUsed}>إعادة تعيين الاستخدام</button>
                <button className="btn bg-red-600/60 hover:bg-red-700/70 text-white text-sm" onClick={purgeAll}>مسح الكروت</button>
              </div>
              <div className="mt-6 grid grid-cols-3 sm:grid-cols-5 md:grid-cols-6 gap-3 max-h-96 overflow-y-auto p-2 bg-gray-900/50 rounded-lg">
                {qrCards.map(c => (<QrThumb key={c.id} card={c} />))}
              </div>
            </div>
            <div className="card p-6">
              <h3 className="font-bold text-xl text-yellow-400">تحميل قائمة المدعوين (CSV / XLSX)</h3>
              <p className="text-xs text-gray-400 mt-1">صيغة الأعمدة: <code>name,phone,count[,event]</code></p>
              <div className="mt-4 flex gap-2">
                <button className="btn btn-secondary" onClick={()=>peopleInput.current?.click()}>اختيار ملف CSV / Excel</button>
                <input ref={peopleInput} type="file" accept=".csv,.xlsx,.xls" className="hidden" onChange={handlePeoplePick} />
              </div>
              <p className="text-xs text-gray-500 mt-3">* ملاحظة: هذا الاستيراد لا يسحب الكروت تلقائيًا. استخدم "دعوة جديدة" لربط الكروت.</p>
            </div>
          </div>
        );
      }

      // مكون QrThumb
      function QrThumb({ card }){
        const url = useQrObjectURL(card.id);
        return (
          <div className="flex flex-col items-center gap-1 p-2 bg-gray-800/60 rounded-lg">
            {url ? (<a href={url} download={card.name||'qr.png'}><img className="thumb" src={url} alt={card.name} title={card.name} /></a>) : (<div className="thumb flex items-center justify-center text-[10px] text-gray-500">…</div>)}
            <span className="text-[10px] font-medium text-gray-400">{card.cardNumber ? `#${card.cardNumber}` : 'بدون رقم'}</span>
            <span className={`text-[10px] ${card.used? 'text-red-400 font-bold' : 'text-green-400 font-bold'}`}>{card.used? 'مُستخدَم' : 'مُتاح'}</span>
          </div>
        );
      }

      function Root(){
        const [event, setEvent] = useState(()=>{ try { return JSON.parse(localStorage.getItem(LS_AUTH)||"null")?.event || ""; } catch { return ""; } });
        if(!event) return <AuthView onAuthed={setEvent}/>;
        return <EventApp event={event} onLogout={()=>{ localStorage.removeItem(LS_AUTH); setEvent(""); }} />;
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Root />);
    </script>
  </body>
</html>
