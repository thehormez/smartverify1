<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>بوابة العميل | إرسال الدعوات</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 UMD + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel (لتشغيل JSX داخل المتصفح مباشرة) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-neutral-950 text-neutral-100">
    <div id="root"></div>

    <script type="text/babel">
      // =========================
      // ⚙️ إعداد جلب اسم الحدث من نظامك
      // مرّر eventId في الرابط: index.html?eventId=123
      // عدّل إعدادات EVENT_API حسب نظامك (الرابط، التوكن، مسار الاسم)
      // =========================
      const EVENT_API = {
        urlTemplate: "https://your-system.example.com/api/events/{eventId}",
        bearerToken: "", // مثال: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        getName: (data) => data?.name, // عدّل لو اسم الحقل مختلف (مثلاً data.title)
      };

      // ===== أدوات مساعدة =====
      const { useState, useEffect, useMemo, createContext, useContext } = React;
      const getEventIdFromURL = () => new URLSearchParams(location.search).get("eventId") || "";
      const buildHeaders = () => {
        const h = { "Accept": "application/json" };
        if (EVENT_API.bearerToken) h["Authorization"] = `Bearer ${EVENT_API.bearerToken}`;
        return h;
      };
      async function fetchEventName(eventId) {
        if (!eventId) return { id: "", name: "" };
        const url = EVENT_API.urlTemplate.replace("{eventId}", encodeURIComponent(eventId));
        try {
          const res = await fetch(url, { headers: buildHeaders() });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          return { id: eventId, name: EVENT_API.getName(data) || "" };
        } catch (e) {
          console.warn("Failed to fetch event:", e);
          return { id: eventId, name: "" };
        }
      }

      // ===== بيانات محلية بسيطة (بدون باك-إند للحسابات) =====
      const CLIENTS = [{ id: "c1", name: "عميل تجريبي", username: "client1", password: "123456", credit: 50 }];
      const LS_AUTH = "hormez_client_auth";
      const LS_INVITES = "hormez_client_invites";

      const normalizePhone = (p) => String(p || "").replace(/\D/g, "");
      const makeInvite = ({ guestName, phone, count, eventName }) => ({
        id: Date.now() + "_" + Math.random().toString(36).slice(2, 8),
        guestName: (guestName || "").trim(),
        phone: normalizePhone(phone),
        count: Math.max(1, Number(count || 1)),
        eventName: (eventName || "بدون اسم حدث").trim(),
        status: "new", // new | sent | reminded | attended
        createdAt: new Date().toISOString(),
      });
      const computeStats = (invites) => {
        const total = invites.length;
        const sent = invites.filter(i => ["sent","reminded","attended"].includes(i.status)).length;
        const attended = invites.filter(i => i.status === "attended").length;
        return { total, sent, attended };
      };
      const saveInvites = (clientId, invites) => {
        const all = JSON.parse(localStorage.getItem(LS_INVITES) || "{}");
        all[clientId] = invites;
        localStorage.setItem(LS_INVITES, JSON.stringify(all));
      };
      const loadInvites = (clientId) => {
        const all = JSON.parse(localStorage.getItem(LS_INVITES) || "{}");
        return Array.isArray(all[clientId]) ? all[clientId] : [];
      };
      const openWhatsApp = (phone, message) => {
        const digits = normalizePhone(phone);
        if (!digits) { alert("رقم الهاتف غير صالح"); return; }
        const url = `https://wa.me/${digits}?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank", "noopener,noreferrer");
      };

      // ===== سياق اسم الحدث لتوفيره للكل =====
      const EventContext = createContext({ id: "", name: "" });
      const useEvent = () => useContext(EventContext);

      // ===== التطبيق =====
      function App() {
        const [auth, setAuth] = useState(() => {
          try { return JSON.parse(localStorage.getItem(LS_AUTH) || "null"); } catch { return null; }
        });
        const [invites, setInvites] = useState(() => auth ? loadInvites(auth.client.id) : []);
        const [eventInfo, setEventInfo] = useState({ id: "", name: "" });

        // جلب اسم الحدث من نظامك عند فتح الصفحة
        useEffect(() => {
          const id = getEventIdFromURL();
          fetchEventName(id).then(setEventInfo);
        }, []);

        useEffect(() => { if (auth?.client?.id) setInvites(loadInvites(auth.client.id)); }, [auth?.client?.id]);
        useEffect(() => { if (auth?.client?.id) saveInvites(auth.client.id, invites); }, [auth, invites]);

        const content = !auth
          ? <Login onSuccess={setAuth} />
          : <ClientArea auth={auth} setAuth={setAuth} invites={invites} setInvites={setInvites} />;

        return <EventContext.Provider value={eventInfo}>{content}</EventContext.Provider>;
      }

      function Login({ onSuccess }) {
        const [username, setUsername] = useState("");
        const [password, setPassword] = useState("");
        const attempt = () => {
          const c = CLIENTS.find(x => x.username === username.trim());
          if (!c || c.password !== password) { alert("بيانات الدخول غير صحيحة"); return; }
          const payload = { client: { id: c.id, name: c.name, username: c.username, credit: c.credit } };
          localStorage.setItem(LS_AUTH, JSON.stringify(payload));
          onSuccess(payload);
        };
        return (
          <div className="min-h-screen flex items-center justify-center p-6">
            <div className="w-full max-w-md bg-neutral-900 border border-neutral-800 rounded-2xl shadow-xl p-6">
              <h1 className="text-center text-2xl font-black mb-6">HORMEZ <span className="text-yellow-400">SECURITY</span></h1>
              <div className="space-y-4" dir="rtl">
                <div>
                  <label className="block text-sm mb-1">اسم المستخدم</label>
                  <input className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                         placeholder="client1" value={username} onChange={e=>setUsername(e.target.value)} />
                </div>
                <div>
                  <label className="block text-sm mb-1">كلمة المرور</label>
                  <input type="password" className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                         placeholder="••••••" value={password} onChange={e=>setPassword(e.target.value)} />
                </div>
                <button onClick={attempt} className="w-full rounded-2xl bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2">تسجيل الدخول</button>
                <p className="text-xs text-neutral-400 leading-5">الحساب هنا تجريبي محليًا. للبيئة الحقيقية اربطه بـ Firebase Auth.</p>
              </div>
            </div>
          </div>
        );
      }

      function ClientArea({ auth, setAuth, invites, setInvites }) {
        const [active, setActive] = useState("home");
        const stats = useMemo(()=>computeStats(invites), [invites]);
        const event = useEvent(); // ← الاسم قادم من نظامك

        const logout = () => { localStorage.removeItem(LS_AUTH); setAuth(null); };
        const addInvite = (inv) => { setInvites(prev => [inv, ...prev]); alert("تمت إضافة الدعوة"); };
        const markStatus = (id, status) => setInvites(prev => prev.map(i => i.id === id ? { ...i, status } : i));

        return (
          <div>
            <header className="border-b border-neutral-800 bg-neutral-900 p-4 flex items-center justify-between">
              <span className="font-black">HORMEZ <span className="text-yellow-400">SECURITY</span></span>
              <div className="flex items-center gap-3" dir="rtl">
                <span className="rounded-full border border-neutral-700 text-neutral-300 text-sm px-3 py-1">{auth.client.name}</span>
                <button className="hover:text-white text-neutral-300" onClick={logout}>خروج</button>
              </div>
            </header>

            <main className="max-w-5xl mx-auto p-4 md:p-8" dir="rtl">
              <div className="bg-neutral-900 border border-neutral-800 rounded-2xl p-6">
                <div className="flex items-center justify-between flex-wrap gap-4">
                  <div>
                    <h2 className="text-xl md:text-2xl font-bold">مرحباً بك يا {auth.client.name}</h2>
                    <p className="text-neutral-400">
                      {event.name ? <>الحدث الحالي: <b className="text-neutral-100">{event.name}</b></> : "لم يتم العثور على اسم الحدث (تحقق من eventId)"}
                    </p>
                  </div>
                  <span className="bg-yellow-500 text-black text-sm py-1 px-3 rounded-full">
                    الرصيد: {Math.max(0, (auth.client.credit ?? 0) - stats.sent)}
                  </span>
                </div>
                <div className="my-4 h-px bg-neutral-800" />
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
                  <Stat label="إجمالي الدعوات" value={stats.total}/>
                  <Stat label="الدعوات المُرسلة" value={stats.sent}/>
                  <Stat label="الحضور" value={stats.attended}/>
                  <Stat label="المتبقي من الرصيد" value={Math.max(0, (auth.client.credit ?? 0) - stats.sent)}/>
                </div>
              </div>

              <div className="flex flex-wrap gap-2 mt-4">
                {NavBtn("home","الصفحة الرئيسية",()=>setActive("home"),active)}
                {NavBtn("new","دعوة جديدة",()=>setActive("new"),active)}
                {NavBtn("send","الإرسال",()=>setActive("send"),active)}
                {NavBtn("remind","التذكير",()=>setActive("remind"),active)}
                {NavBtn("attend","الحضور",()=>setActive("attend"),active)}
              </div>

              {active==="home"   && <InviteTable invites={invites} onMark={markStatus} />}
              {active==="new"    && <NewInviteForm onCreate={addInvite} forcedEventName={event.name} />}
              {active==="send"   && <SendCenter invites={invites} onSent={(id)=>markStatus(id,"sent")} />}
              {active==="remind" && <RemindCenter invites={invites} onReminded={(id)=>markStatus(id,"reminded")} />}
              {active==="attend" && <AttendCenter invites={invites} onAttended={(id)=>markStatus(id,"attended")} />}
            </main>
          </div>
        );
      }

      function Stat({label,value}) {
        return (
          <div className="bg-neutral-900/60 border border-neutral-800 rounded-2xl p-4">
            <p className="text-neutral-400 text-sm">{label}</p>
            <p className="text-2xl font-extrabold mt-1">{value}</p>
          </div>
        );
      }

      function NavBtn(key,label,onClick,active) {
        return (
          <button onClick={onClick}
                  className={`rounded-2xl px-4 py-2 border ${active===key ? "bg-yellow-500 text-black border-yellow-500" : "bg-neutral-800 text-neutral-200 border-neutral-700 hover:bg-neutral-700"}`}>
            {label}
          </button>
        );
      }

      function InviteTable({ invites, onMark }) {
        if (!invites.length) {
          return <div className="text-neutral-400 text-sm">لا توجد دعوات بعد. اذهب إلى <span className="mx-1 bg-yellow-500 text-black px-2 py-0.5 rounded">دعوة جديدة</span> لإضافة أول دعوة.</div>;
        }
        return (
          <div className="overflow-x-auto mt-4">
            <table className="w-full text-right">
              <thead>
                <tr className="text-neutral-400 text-sm border-b border-neutral-800">
                  <th className="py-2">الاسم</th>
                  <th className="py-2">الجوال</th>
                  <th className="py-2">عدد الكروت</th>
                  <th className="py-2">الحدث</th>
                  <th className="py-2">الحالة</th>
                  <th className="py-2">إجراءات</th>
                </tr>
              </thead>
              <tbody>
                {invites.map(inv => (
                  <tr key={inv.id} className="border-b border-neutral-900/60">
                    <td className="py-2">{inv.guestName}</td>
                    <td className="py-2">{inv.phone}</td>
                    <td className="py-2">{inv.count}</td>
                    <td className="py-2">{inv.eventName}</td>
                    <td className="py-2">
                      <span className={`px-2 py-0.5 rounded text-sm ${
                        inv.status==="new" ? "bg-neutral-700" :
                        inv.status==="sent" ? "bg-blue-600" :
                        inv.status==="reminded" ? "bg-purple-600" : "bg-green-600"}`}>
                        {inv.status==="new" ? "جديدة" : inv.status==="sent" ? "مُرسلة" : inv.status==="reminded" ? "مُذكّر" : "حضر"}
                      </span>
                    </td>
                    <td className="py-2">
                      <div className="flex gap-2 justify-end">
                        <button className="px-3 py-1 rounded border border-neutral-700" onClick={()=>onMark(inv.id,"sent")}>تحديد كمرسلة</button>
                        <button className="px-3 py-1 rounded border border-neutral-700" onClick={()=>onMark(inv.id,"reminded")}>تحديد كمذكّر</button>
                        <button className="px-3 py-1 rounded bg-green-600 hover:bg-green-500" onClick={()=>onMark(inv.id,"attended")}>تحديد كحضور</button>
                      </div>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      function NewInviteForm({ onCreate, forcedEventName }) {
        const [guestName, setGuestName] = useState("");
        const [phone, setPhone] = useState("");
        const [count, setCount] = useState(1);
        const [eventName, setEventName] = useState(forcedEventName || "زفاف خالد");
        useEffect(()=>{ if (forcedEventName) setEventName(forcedEventName); }, [forcedEventName]);

        // Contact Picker API (اختياري، يعمل غالباً على أندرويد/كروم)
        const importFromContacts = async () => {
          try {
            const supported = "contacts" in navigator && "select" in (navigator.contacts || {});
            if (!supported) { alert("قد لا يدعم متصفحك استيراد جهات الاتصال. جرّب كروم على أندرويد."); return; }
            const contacts = await navigator.contacts.select(["name","tel"], { multiple:false });
            if (contacts && contacts[0]) {
              const c = contacts[0];
              setGuestName((c.name && c.name[0]) || "");
              setPhone((c.tel && c.tel[0]) || "");
            }
          } catch { alert("تعذر الوصول لجهات الاتصال"); }
        };

        const create = () => {
          if (!guestName || !phone) { alert("يرجى إدخال الاسم ورقم الهاتف"); return; }
          onCreate(makeInvite({ guestName, phone, count, eventName }));
          setGuestName(""); setPhone(""); setCount(1);
        };

        return (
          <div className="bg-neutral-900 border border-neutral-800 rounded-2xl p-6 mt-4">
            <div className="grid md:grid-cols-2 gap-4">
              <div className="md:col-span-2">
                <label className="mb-1 inline-block text-sm">استيراد من سجل الهاتف</label>
                <div className="flex gap-2">
                  <button className="px-4 py-2 rounded-xl bg-neutral-800 border border-neutral-700" onClick={importFromContacts}>سجل الهاتف</button>
                  <details className="px-3 py-2 rounded-xl border border-neutral-700 text-neutral-300 cursor-pointer">
                    <summary>التعليمات</summary>
                    <ol className="list-decimal pr-5 space-y-1 text-sm mt-2">
                      <li>استخدم جهاز أندرويد مع متصفح كروم الأحدث.</li>
                      <li>اسمح للموقع بالوصول إلى جهات الاتصال.</li>
                      <li>اختر جهة الاتصال ثم وافق على المشاركة.</li>
                    </ol>
                  </details>
                </div>
              </div>

              <div>
                <label className="block text-sm mb-1">الاسم</label>
                <input className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                       value={guestName} onChange={e=>setGuestName(e.target.value)} placeholder="اسم الضيف" />
              </div>
              <div>
                <label className="block text-sm mb-1">رقم الهاتف</label>
                <input className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                       value={phone} onChange={e=>setPhone(e.target.value)} placeholder="05xxxxxxxx" />
              </div>
              <div>
                <label className="block text-sm mb-1">عدد الكروت للمرافقين</label>
                <input type="number" min="1" className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                       value={count} onChange={e=>setCount(Number(e.target.value || 1))} />
              </div>

              <div>
                <label className="block text-sm mb-1">اسم الحدث</label>
                <input className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                       value={eventName}
                       onChange={e=>setEventName(e.target.value)}
                       placeholder="مثال: زفاف خالد"
                       readOnly={Boolean(forcedEventName)}
                       title={forcedEventName ? "يتم جلبه تلقائياً من النظام" : ""}
                />
              </div>

              <div className="md:col-span-2 flex gap-2">
                <button className="px-5 py-2 rounded-2xl bg-yellow-500 hover:bg-yellow-400 text-black font-bold" onClick={create}>
                  إضافة الدعوة
                </button>
              </div>
            </div>
          </div>
        );
      }

      function SendCenter({ invites, onSent }) {
        const [filter, setFilter] = useState("");
        const list = invites
          .filter(i => i.status==="new" || i.status==="reminded")
          .filter(i => [i.guestName, i.phone, i.eventName].some(f => (f || "").toLowerCase().includes(filter.toLowerCase())));

        const send = (inv) => {
          const text = `مرحبا ${inv.guestName}\n\nيشرفنا دعوتك لحضور الفعالية: ${inv.eventName}\nعدد الكروت للمرافقين: ${inv.count}\n\nللاستفسار والرد يرجى التواصل عبر الواتساب.`;
          if (navigator.share) { navigator.share({ title:`دعوة ${inv.eventName}`, text }).catch(()=>{}); }
          else { openWhatsApp(inv.phone, text); }
          onSent(inv.id);
          alert("تم الإرسال عبر الواتساب");
        };

        return (
          <div className="bg-neutral-900 border border-neutral-800 rounded-2xl p-6 mt-4">
            <div className="flex gap-2 mb-4">
              <input className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                     placeholder="بحث بالاسم أو الرقم" value={filter} onChange={e=>setFilter(e.target.value)} />
            </div>
            {!list.length ? <p className="text-neutral-400 text-sm">لا توجد عناصر جاهزة للإرسال الآن.</p> :
              <div className="grid md:grid-cols-2 gap-3">
                {list.map(inv => (
                  <div key={inv.id} className="bg-neutral-900 border border-neutral-800 rounded-2xl p-4 space-y-2">
                    <p><b>{inv.guestName}</b> — {inv.phone}</p>
                    <p className="text-sm text-neutral-400">{inv.eventName} • كروت: {inv.count}</p>
                    <div className="flex gap-2 justify-end">
                      <button className="px-4 py-2 rounded-2xl bg-yellow-500 hover:bg-yellow-400 text-black" onClick={()=>send(inv)}>إرسال واتساب</button>
                    </div>
                  </div>
                ))}
              </div>
            }
          </div>
        );
      }

      function RemindCenter({ invites, onReminded }) {
        const candidates = invites.filter(i => i.status === "sent");
        const remind = (inv) => {
          const text = `تذكير لطيف يا ${inv.guestName}\nهل ستتمكن من الحضور؟`;
          openWhatsApp(inv.phone, text);
          onReminded(inv.id);
          alert("تم إرسال تذكير");
        };
        return (
          <div className="bg-neutral-900 border border-neutral-800 rounded-2xl p-6 mt-4">
            {!candidates.length ? <p className="text-neutral-400 text-sm">لا توجد دعوات بحاجة إلى تذكير حالياً.</p> :
              <div className="grid md:grid-cols-2 gap-3">
                {candidates.map(inv => (
                  <div key={inv.id} className="bg-neutral-900 border border-neutral-800 rounded-2xl p-4 space-y-2">
                    <p><b>{inv.guestName}</b> — {inv.phone}</p>
                    <p className="text-sm text-neutral-400">{inv.eventName}</p>
                    <div className="flex gap-2 justify-end">
                      <button className="px-4 py-2 rounded-2xl border border-neutral-700" onClick={()=>remind(inv)}>إرسال تذكير</button>
                    </div>
                  </div>
                ))}
              </div>
            }
          </div>
        );
      }

      function AttendCenter({ invites, onAttended }) {
        const [filter, setFilter] = useState("");
        const list = invites.filter(i => [i.guestName, i.phone, i.eventName].some(f => (f || "").toLowerCase().includes(filter.toLowerCase())));
        return (
          <div className="bg-neutral-900 border border-neutral-800 rounded-2xl p-6 mt-4">
            <div className="flex gap-2 mb-4">
              <input className="w-full rounded-xl bg-neutral-800 border border-neutral-700 px-3 py-2"
                     placeholder="بحث بالاسم أو الرقم" value={filter} onChange={e=>setFilter(e.target.value)} />
            </div>
            {!list.length ? <p className="text-neutral-400 text-sm">لا توجد بيانات مطابقة.</p> :
              <div className="grid md:grid-cols-2 gap-3">
                {list.map(inv => (
                  <div key={inv.id} className="bg-neutral-900 border border-neutral-800 rounded-2xl p-4 space-y-2">
                    <p><b>{inv.guestName}</b> — {inv.phone}</p>
                    <p className="text-sm text-neutral-400">{inv.eventName} • كروت: {inv.count}</p>
                    <div className="flex gap-2 justify-end">
                      {inv.status !== "attended"
                        ? <button className="px-4 py-2 rounded-2xl bg-green-600 hover:bg-green-500" onClick={()=>onAttended(inv.id)}>تحديد كـ حضر</button>
                        : <span className="px-2 py-0.5 rounded bg-green-600">تم الحضور</span>}
                    </div>
                  </div>
                ))}
              </div>
            }
          </div>
        );
      }

      // رندر
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
