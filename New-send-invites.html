<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hormez — إرسال الكروت عبر واتساب</title>
  <style>
    body{margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:14px;margin-bottom:12px}
    .btn{border:1px solid #334155;background:#0b1220;color:#e5e7eb;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn:hover{background:#0d1528}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}
    .item{background:#0b1220;padding:10px;border-radius:12px;text-align:center}
    .item img{max-width:100%;border-radius:8px;margin-bottom:8px}
    .input{width:100%;padding:8px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
  </style>
</head>
<body>
  <div class="container">
    <h2>📨 رفع الكروت الجاهزة وإرسالها عبر واتساب</h2>

    <div class="card">
      <label>اختر الكروت (يمكن اختيار أكثر من كرت)</label>
      <input type="file" id="cardFiles" accept="image/*" multiple class="input" />
    </div>

    <div id="cardsGrid" class="grid"></div>
  </div>

  <script>
    const input=document.getElementById('cardFiles');
    const grid=document.getElementById('cardsGrid');

    input.addEventListener('change',()=>{
      grid.innerHTML='';
      [...input.files].forEach((file,idx)=>{
        const url=URL.createObjectURL(file);
        const item=document.createElement('div');
        item.className='item';
        item.innerHTML=`
          <img src="${url}" alt="card ${idx}" />
          <input type="tel" placeholder="رقم الضيف (مثال: 9665XXXXXXX)" class="input phone" />
          <div style="margin-top:6px">
            <a href="${url}" download="${file.name}" class="btn">⤓ تنزيل</a>
            <button class="btn sendBtn">📲 واتساب</button>
          </div>
        `;
        item.querySelector('.sendBtn').addEventListener('click',()=>{
          const phone=item.querySelector('.phone').value.trim();
          if(!phone){alert('أدخل رقم الضيف');return;}
          const msg=encodeURIComponent('دعوتك مرفقة بالصورة 👇');
          const wa=`https://wa.me/${phone}?text=${msg}`;
          window.open(wa,'_blank');
        });
        grid.appendChild(item);
      });
    });
  </script>
</body>
</html>
